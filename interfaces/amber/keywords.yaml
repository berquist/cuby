################################################################################
# KEYWORDS for interface AMBER
################################################################################

keywords:
  :amber_leaprc: !ruby/object:SettingsKeyword
    convert_to: :array
    convert_options: :simple_array_of_strings
    when_not_present: :default
    default_value: ["$AMBERHOME/dat/leap/cmd/leaprc.ff03.r1", "$AMBERHOME/dat/leap/cmd/leaprc.gaff"]
  #: A list (array of strings) of leaprc files loaded when prmtop is built
  #: automatically. By default, the ff03 and gaff forcefiled are loaded from the $AMBERHOME
  #: directory.
  #: Each leaprc is preprocessed by cuby and following patterns are replaced with actual paths
  #: (to allow easy construction of complex forcefields from different sources):
  #* %amberhome (path to amber installation)
  #* %home (path to home directory)
  #* %cuby (path to cuby inctallation)
  #* %pwd (path curernt working directory)

  :amber_top_file: !ruby/object:SettingsKeyword
    convert_to: :string
    when_not_present: :other
  #: When specified, user-provided topology file is used, otherwise cuby
  #: calls leap to generate it

  :amber_input_file: !ruby/object:SettingsKeyword
    convert_to: :string
    when_not_present: :other
  #: When specified, user-provided input file (for the sander module) is used,
  #: othrevise, cuby is used to build the input.  (The input must contain the
  #: commands to dump the results and gradient, see the input generated by
  #: cuby for reference.)

  :amber_amberhome: !ruby/object:SettingsKeyword
    convert_to: :string
    when_not_present: :default
    default_value: "N/A"
  #: Configuration: path to base of AMBER installation

  :amber_sander_exe: !ruby/object:SettingsKeyword
    convert_to: :string
    when_not_present: :default
    default_value: "$AMBERHOME/bin/sander"
  #: Configuration: path to sander executable. By default, it is taken from 
  #: AMBERHOME directory, but this can be overriden manually.

  :amber_ld_path: !ruby/object:SettingsKeyword
    convert_to: :string
    when_not_present: :default
    default_value: ""
  #: Path to shared libraries used by amber.

